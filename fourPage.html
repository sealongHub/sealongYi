<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Do You Love Me?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f0ff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 10px;
    }

    .container-box {
      max-width: 600px;
      margin: 15px auto;
      background: white;
      border-radius: 25px;
      padding: 30px;
      box-shadow:
        0 12px 40px rgba(0, 0, 0, 0.15),
        0 6px 20px rgba(181, 126, 255, 0.3),
        0 0 25px rgba(255, 105, 220, 0.2);
      overflow: hidden;
    }

    .question {
      font-size: 28px;
      font-weight: bold;
      color: #b94fb4;
      margin-bottom: 30px;
      box-shadow:
        0 4px 15px rgba(181, 126, 255, 0.4),
        0 2px 10px rgba(255, 105, 220, 0.3);
      padding: 15px;
      border-radius: 20px;
      background-color: #fff0ff;
    }

    .response-gif {
      margin-top: 30px;
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.1),
        0 5px 15px rgba(181, 126, 255, 0.4),
        0 0 10px rgba(255, 105, 220, 0.2);
    }

    .btn-love {
      background-color: #ff5fc9;
      border: none;
      padding: 14px 40px;
      border-radius: 40px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      margin: 15px;
      cursor: pointer;
      box-shadow:
        0 10px 25px rgba(255, 95, 201, 0.7),
        0 6px 16px rgba(255, 95, 201, 0.6),
        inset 0 0 10px rgba(255, 255, 255, 0.4);
      transition: 0.3s ease;
    }

    .btn-love:hover {
      background-color: #ff3db8;
      box-shadow:
        0 14px 30px rgba(255, 61, 184, 0.8),
        0 10px 25px rgba(255, 61, 184, 0.7),
        inset 0 0 12px rgba(255, 255, 255, 0.5);
    }

    @media (max-width: 576px) {
      .btn-love {
        font-size: 16px;
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container-box">
    <div class="question">Do You Love Me?</div>

    <div>
      <img src="https://media.tenor.com/iwS5MlV-zUAAAAAM/kiss.gif" width="200px" alt="Kiss GIF">
    </div>

    <div>
      <button class="btn-love" onclick="showGif('yes')">Yes</button>
      <button class="btn-love" onclick="showGif('no')">No</button>
    </div>

    <div id="gifDisplay"></div>
  </div>

  <script>
    function showGif(answer) {
      const gifDisplay = document.getElementById('gifDisplay');
      if (answer === 'yes') {
        gifDisplay.innerHTML = `
          <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWc5dzY5b3Z3eW5odjNzZDk3Y2FjbnptcnVwdWszZmt2Y3QxNndubCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/zOvBKUUEERdNm/giphy.gif" alt="Cute GIF" class="response-gif" />
        `;
      } else {
        gifDisplay.innerHTML = `
          <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWxoc3U0ZTVhZ2g4a2ZybG5rc3o4eXZ0NGJlbXlsem0wM3V5a3pqaCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/9Y5BbDSkSTiY8/giphy.gif" alt="Sad GIF" class="response-gif" />
        `;
      }
    }
  </script>

</body>
</html>

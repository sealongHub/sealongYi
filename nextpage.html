<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>How Long Together</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      /* padding: 30px 15px; */
      background: #fafafa;
    }

    .container-box {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow:
        0 8px 20px rgba(0, 0, 0, 0.12),
        0 4px 10px rgba(0, 0, 0, 0.08),
        0 0 20px rgba(181, 126, 255, 0.25);
    }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      object-fit: cover;
      margin-bottom: 25px;
      box-shadow:
        0 6px 12px rgba(0, 0, 0, 0.15),
        0 2px 8px rgba(181, 126, 255, 0.5);
      transition: box-shadow 0.3s ease;
    }

    .profile-img:hover {
      box-shadow:
        0 10px 25px rgba(0, 0, 0, 0.25),
        0 4px 15px rgba(181, 126, 255, 0.7);
    }

    .search-bar {
      max-width: 400px;
      margin: auto;
      background-color: #fdf0ff;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 18px;
      color: #b94fb4;
      border: 1px solid #f2d2f8;
      margin-bottom: 35px;
      box-shadow: 0 4px 15px rgba(181, 126, 255, 0.3);
    }

    .countup {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      font-weight: bold;
      font-size: 36px;
      margin-bottom: 30px;
    }

    .countup div {
      text-align: center;
      color: #000;
      background: #fff;
      padding: 20px 30px;
      border-radius: 20px;
      min-width: 100px;
      box-shadow:
        0 10px 20px rgba(0, 0, 0, 0.1),
        0 4px 10px rgba(181, 126, 255, 0.3);
      transition: transform 0.2s ease;
      cursor: default;
    }

    .countup div:hover {
      transform: translateY(-6px);
      box-shadow:
        0 15px 30px rgba(0, 0, 0, 0.15),
        0 6px 15px rgba(181, 126, 255, 0.45);
    }

    .countup span {
      display: block;
      font-size: 16px;
      color: #7d90ff;
      margin-top: 8px;
    }

    .btn-next {
      background-color: #ff5fc9;
      border: none;
      padding: 12px 50px;
      border-radius: 40px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      margin-top: 25px;
      transition: 0.3s ease;
      cursor: pointer;
      box-shadow:
        0 8px 20px rgba(255, 95, 201, 0.6),
        0 6px 12px rgba(255, 95, 201, 0.5);
    }

    .btn-next:hover {
      background-color: #ff3db8;
      box-shadow:
        0 12px 30px rgba(255, 61, 184, 0.8),
        0 8px 20px rgba(255, 61, 184, 0.7);
    }

    .footer-icons {
      font-size: 28px;
      color: #ff69d4;
      margin-top: 40px;
    }

    @media (max-width: 576px) {
      .countup {
        font-size: 28px;
        gap: 15px;
      }

      .countup div {
        min-width: 75px;
        padding: 15px 20px;
        font-size: 28px;
      }

      .countup span {
        font-size: 14px;
      }

      .btn-next {
        font-size: 16px;
        padding: 10px 35px;
      }
    }
  </style>
</head>
<body>

  <div class="container-box">
    <!-- Profile Image -->
    <img src="images/pic1.JPG" alt="Girl" class="profile-img" />

    <!-- Search style text -->
    <div class="search-bar">üîç How long we've been together</div>

    <!-- Count-up timer -->
    <div class="countup" id="countup">
      <div><div id="days">--</div><span>Days</span></div>
      <div><div id="hours">--</div><span>Hrs</span></div>
      <div><div id="minutes">--</div><span>Mins</span></div>
      <div><div id="seconds">--</div><span>Secs</span></div>
    </div>

    <!-- Next Button -->
    <button class="btn-next" id="nextBtn">Next</button>

    <!-- Footer icons -->
    <div class="footer-icons">üíó üêæ üíó üêæ üíó</div>
  </div>

  <script>
    const startDate = new Date("2025-01-19T00:00:00");

    function updateCountUp() {
      const now = new Date();
      const diff = now - startDate;

      if (diff < 0) {
        document.getElementById("countup").innerHTML = "<h4>It hasn't started yet!</h4>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountUp, 1000);
    updateCountUp();

    document.getElementById('nextBtn').addEventListener('click', () => {
      window.location.href = 'secondPage.html';
    });
  </script>

</body>
</html>
